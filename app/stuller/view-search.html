

<div class="row">

	<!-- left col div -->
	<div class="col-md-3" style="padding-left:40px;">



        <!-- category nav -->
        <solr-path-hierarchy-facet-field
                label="Browse"
                facet-data="facet_fields.attr_MarketingCategories_"
                facet-name="attr_MarketingCategories_"
                is-facet-filter-open="isCatFilterOpen"
                path-separator="taxonomy_separator"
                create-link="createCatLink">
        </solr-path-hierarchy-facet-field>


        <solr-facet-field
                label="Result Type"
                facet-data="facet_fields.attr_productType_"
                facet-name="attr_productType_"
                is-facet-filter-open="isFacetFilterOpen"
                click-facet="clickFacet"
                is-selected="isSelected"
                show-value-filter="true"
                short-list="false"
                >
        </solr-facet-field>


        <solr-facet-field
                label="Metal Color"
                facet-data="facet_fields.attr_MetalColor_"
                facet-name="attr_MetalColor_"
                is-facet-filter-open="isFacetFilterOpen"
                click-facet="clickFacet"
                is-selected="isSelected"
                show-value-filter="true"
                short-list="false"
                >
        </solr-facet-field>
        <solr-facet-field
                label="Metal Type"
                facet-data="facet_fields.attr_MetalType_"
                facet-name="attr_MetalType_"
                is-facet-filter-open="isFacetFilterOpen"
                click-facet="clickFacet"
                is-selected="isSelected"
                show-value-filter="true"
                short-list="false"
                >
        </solr-facet-field>

        <solr-facet-field
                label="Price Range"
                facet-data="facet_fields.PriceRange_s"
                facet-name="PriceRange_s"
                is-facet-filter-open="isFacetFilterOpen"
                click-facet="clickFacet"
                is-selected="isSelected"
                show-value-filter="true"
                short-list="false"
                >
        </solr-facet-field>


        <stuller-search-within-results-filter ng-show="$routeParams.q"></stuller-search-within-results-filter>




        <!-- To Auto Render all Facet fields
        <solr-facet-field ng-repeat="(facet, values) in facet_fields" close-others="oneAtATime" ng-if="facet !=taxonomy_field"
                          label="{{parseFacetLabel(facet)}}"
                          facet-name="{{facet}}"
                          facet-data="values"
                          is-facet-filter-open="isFacetFilterOpen"
                          click-facet="clickFacet"
                          is-selected="isSelected"
                ></solr-facet-field>
        -->



    </div>
	<!-- /left col -->

	<!-- middle col -->

	<div class="col-md-9" style="padding-left:20px;padding-top:10px">

		<div class="col-md-12" align="center">
            <div class="col-md-3">
                <fusion-run-aggr></fusion-run-aggr>
                <stuller-notification></stuller-notification>
            </div>
            <div class="col-md-6">
                <stuller-auto-complete></stuller-auto-complete>
            </div>
		</div>
		<div class="col-md-12" style="padding-top:20px">

            <a class="small" ng-click="showFusionUrl = !showFusionUrl" href="javascript:void(0);">View Fusion Request</a>,
            <solr-api-helper solr-response="data">
            </solr-api-helper>
            <blockquote ng-show="showFusionUrl">

                <pre><small>{{fusionUrl}}</small></pre>

            </blockquote>

		</div>

		<div class="col-md-12" style="padding-top:20px">
            <solr-path-breadcrumb
                    path="#/{{controller_path}}/{{$routeParams.store}}/*/{{$routeParams.filter}}"
                    breadcrumb="breadcrumb"></solr-path-breadcrumb>
            <br />


            <h3>Found {{data.response.numFound}} results

                <span ng-if="$routeParams.q">for "{{$routeParams.q}}"</span></h3>

            <stuller-spell-suggest></stuller-spell-suggest>

			<div class="col-md-12" ng-repeat="doc in docs">
                <br />
                <stuller-product-result-item></stuller-product-result-item>
			</div>




		</div>
	<!-- /middle -->
	</div>
</div>
